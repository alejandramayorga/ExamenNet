<div class="row product-wrapper">
    <div class="col-sm-6 col-md-4 col-lg-3 product-item"
      *ngFor="let item of productItem"  >
      <div class="thumbnail">
     
        <div class="caption">
          <h3>{{item.descripcion}}</h3>
          <p>
            Price {{item.precio}} USD
          </p>
          <button class="btn btn-primary"
            role="button"
            id={{item.id}}
            (click)="onCartUpdated($event)"
            >
            Agregar
          </button>
        </div>
      </div>
    </div>
    
  </div>
